apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: ${NEXUS_IP}:5000/devops_project:${BUILD_NUMBER}
        resources:
          limits: {}
        ports:
        - containerPort: 8080